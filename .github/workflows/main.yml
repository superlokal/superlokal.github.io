name: main
on:
  schedule:
    - cron:  '1/5 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - uses: EndBug/add-and-commit@v9.1.3
        with:
          add: ./index.html
          message: 'workflow: fetch data'
