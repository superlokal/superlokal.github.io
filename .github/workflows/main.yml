name: main
on:
  push:
    branches:    
      - main
  schedule:
    # Runs every Sunday at 08:05
    - cron:  '5 8 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - uses: EndBug/add-and-commit@v9.1.3
        with:
          add: ./index.html
          message: 'workflow: fetch data'
